<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>


<body class="body-login">

    <header class="header">
        <div class="topheader">
            <img src="./imgs/logoProgra.jpg" alt="logo" class="logo">
            <div class="header-form-container">
                <form class="form" action="search-results.html" method="get">
                    <input type="text" name="query" placeholder="Buscar Productos">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    
        <div class="navegation">
            <div class="nav-left">
                <div class="item"><a href="./index.html">Home</a></div>
                <div class="item"><a href="./categories.html">Categorias</a></div>
            </div>
            <div class="nav-right">
                <div class="item"><a href="./login.html">Log in</a></div>
                <div class="item"><a href="./register.html">Registro</a></div>
            </div>
        </div>
    </header>


    <main>
        
        <section class="register-container">

            <div class="register-box">

                <h2 class="title-register">Registro</h2>

                    <form id="register-form" class="register-form" action="./login.html" method="get">
                        <div class="form-group">
                            <label class="register-datos" for="username">Usuario:</label>
                            <input type="text" id="email" name="username">
                            <p id="email-error" class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label class="register-datos" for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                            <p id="password-error" class="error-message"></p>
                        </div>
                        <div>
                            <input type="checkbox" id="terms">
                            <label for="terms">Acepto los terminos y condiciones</p></label>
                            <p id="terms-error" class="error-message"></p>
                        </div>
                        <button class="register-button" type="submit">Iniciar Sesión</button>
                    </form>
                

                <div class="links-register">
                    <p>¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesion aquí</a></p>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div>© 2024 - Cook and Crave by Ramiro Porro Toyos</div>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
